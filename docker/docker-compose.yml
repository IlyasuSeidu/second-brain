services:
  postgres:
    image: postgres:16-alpine
    container_name: braindumb-postgres
    environment:
      POSTGRES_DB: braindumb
      POSTGRES_USER: braindumb
      POSTGRES_PASSWORD: braindumb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U braindumb -d braindumb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: braindumb-api
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://braindumb:braindumb@postgres:5432/braindumb
    ports:
      - "3000:4000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
